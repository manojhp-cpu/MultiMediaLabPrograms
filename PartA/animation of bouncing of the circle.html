<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .circle{
            height: 150px;
            width: 150px;
            border-radius: 100%;
            background-color: rgb(97, 97, 241);
            position: relative;
            animation: move 2s infinite;
        }

        @keyframes move {
            from{
                top: 0px;
            }
            to{
                top:400px;
            }
            
        }
    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
