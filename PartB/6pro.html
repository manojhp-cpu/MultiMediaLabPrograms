<!--6.html program to draw rectangle using canvas and change background to red and
change scale of rectangle to 2 on hover on rectangle-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function drawRectangle() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.fillStyle = "black";
            ctx.fillRect(20, 20, 150, 100);
            c.addEventListener('mouseover', onMouseOver);
        }
        function onMouseOver() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.fillStyle = "red";
            ctx.fillRect(20, 20, 300, 200);
        }
    </script>
</head>

<body onload="drawRectangle()">
    <canvas id="myCanvas" width="300" height="300">
</body>

</html>
